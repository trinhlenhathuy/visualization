<!DOCTYPE html>
<html>
  <head>
    <title>Sankey Chart for Orders in 2024</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addRows([
          // January Orders
          ['Channel A', 'January Order A1', 50],
          ['Channel B', 'January Order B1', 30],
          ['Channel C', 'January Order C1', 20],
          // February Orders
          ['January Order A1', 'February Order A2', 45],
          ['January Order B1', 'February Order B2', 25],
          ['January Order C1', 'February Order C2', 15],
          ['Channel A', 'February Order A2', 5],  // New orders in February
          ['Channel B', 'February Order B2', 5],  // New orders in February
          // March Orders
          ['February Order A2', 'March Order A3', 40],
          ['February Order B2', 'March Order B3', 20],
          ['February Order C2', 'March Order C3', 10],
          ['Channel A', 'March Order A3', 5],  // New orders in March
          ['Channel B', 'March Order B3', 5],  // New orders in March
          // April Orders
          ['March Order A3', 'April Order A4', 35],
          ['March Order B3', 'April Order B4', 15],
          ['March Order C3', 'April Order C4', 5],
          ['Channel A', 'April Order A4', 5],  // New orders in April
          ['Channel B', 'April Order B4', 5],  // New orders in April
          // Add more months as needed
        ]);

        var options = {
          width: 1200,
          height: 800,
        };

        var chart = new google.visualization.Sankey(document.getElementById('sankey_chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_chart_div" style="width: 1200px; height: 800px;"></div>
  </body>
</html>
