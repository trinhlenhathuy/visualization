<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu đồ ruy băng doanh thu theo nguồn</title>
  <style>
    /* Định dạng chung cho biểu đồ */
    #chart {
      width: 600px;
      height: 400px;
      margin: 0 auto;
    }

    /* Định dạng cho từng ruy băng */
    .ribbon {
      fill: #ccc;
      stroke: #333;
      stroke-width: 2px;
    }

    /* Định dạng cho nhãn trục */
    .axis-label {
      font-family: sans-serif;
      font-size: 12px;
    }

    /* Định dạng cho chú thích */
    .annotation {
      font-family: sans-serif;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="chart">
    <svg width="600" height="400">
      <path class="ribbon" d="M 0,0 L 100,20 L 200,0 Z" />
      <path class="ribbon" d="M 100,20 L 200,40 L 300,20 Z" />
      <path class="ribbon" d="M 200,40 L 300,60 L 400,40 Z" />

      <text class="axis-label" x="10" y="400">Tháng</text>
      <text class="axis-label" y="200" text-anchor="middle">Lượng đơn hàng</text>

      <text class="annotation" x="50" y="20">Nguồn 1</text>
      <text class="annotation" x="150" y="40">Nguồn 2</text>
      <text class="annotation" x="250" y="60">Nguồn 3</text>
    </svg>
  </div>
</body>
</html>
